spring.application.name=upload-data-from-file
spring.datasource.url = jdbc:mysql://localhost:3306/fileupload-data
spring.datasource.username = root
spring.datasource.password = Welcome@123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA Configuration (optional if you're using JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Log the SQL queries (must be DEBUG or INFO)
logging.level.org.hibernate.SQL=DEBUG

# Log the bind parameter values in the SQL queries
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
